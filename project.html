<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrating Rest APIs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Sellers Admin Page</h1>
    </header>
    
    <section class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h2 style="color: red;">Add Product</h2>
                <form onsubmit="saveToCrudCrud(event)" id="my-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">Selling Price:</label>
                            <input type="text" class="form-control" id="price" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="product">Product Name:</label>
                            <input type="text" class="form-control" id="product" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Choose a Category:</label>
                        <select class="form-control" id="category">
                            <option value="Electronic items">Electronic Items</option>
                            <option value="Food">Food</option>
                            <option value="Skincare">Skincare</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Add Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 style="color: red;">Products</h2>
                <div class="mt-4">
                    <h3>Electronic Items</h3>
                    <ul id="Electronic items" class="list-group">
                        <!-- Electronic Items will be listed here -->
                    </ul>
                </div>
                <div class="mt-4">
                    <h3>Food Items</h3>
                    <ul id="Food" class="list-group">
                        <!-- Food Items will be listed here -->
                    </ul>
                </div>
                <div class="mt-4">
                    <h3>Skincare Items</h3>
                    <ul id="Skincare" class="list-group">
                        <!-- Skincare Items will be listed here -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="main(project).js"></script>
</body>
</html>
